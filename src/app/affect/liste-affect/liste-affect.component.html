<div class="input-group">
  <input type="text" class="form-control-sm bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2" [(ngModel)]="term">
  <div class="input-group-append">
    <button class="btn btn-primary" type="button">
      <i class="fas fa-search fa-sm"></i>
    </button>
  </div>
</div>

  <div class="input-group-btn">
    <button type="button" class="btn btn-outline-primary" id="bttn" routerLink="/defaultpart/affectation">Nouvel Affectation<i class="fas fa-fw fa-table" ></i></button>
  </div>
  <br>
  <br>
  <table class=" table table-bordered">
      <thead class="thead">
        <tr>
          <th scope="col">N</th>
          <th scope="col">NÂ°Compte</th>

          <th scope="col">Date Du Debut</th>
          <th scope="col">Date De La Fin</th>

        </tr>
      </thead>
      <tbody>
       <tr *ngFor="let affect of allaffect | paginate:{itemsPerPage:5,currentPage:p} | filter:term">
          <td>{{affect.id}}</td>
          <td>{{affect.comptes.numero}}</td>
          <td>{{affect.comptes.solde}}</td>
          <td>{{affect.users.nomComplet}}</td>
          <td>{{affect.dateAfect | date:'yyyy-MM-dd H:mm:ss'}}</td>
          <td>{{affect.dateFin | date:'yyyy-MM-dd H:mm:ss'}}</td>

        </tr>
      </tbody>
    </table>
