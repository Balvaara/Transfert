<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="login">
    <div class="login-triangle"></div>
    
    <h2 class="login-header">Log in</h2>
  
    <form class="login-container" [formGroup]="formconnexion">
      <p><input formControlName="username" type="email" placeholder="Email"></p>
      <p><input formControlName="password" type="password" placeholder="Password"></p>
      <p><input type="submit" (click)="OnSub()" value="Log in"></p>
    </form>
  </div>
</body>
</html>
