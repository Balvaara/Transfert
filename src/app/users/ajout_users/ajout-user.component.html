<div class="container">
    

  <div class="login-triangle"></div>
  <i class="fa fa-money" aria-hidden="true"></i>

  <h2 class="login-header">Creation Utilisateur</h2>
  <form  [formGroup]="ajouter" class="login-container">
      <div class="form-row">
      <div class="form-group col-md-6">
          <label for="inputEmail4">Username</label>
          <input type="text" class="form-control" formControlName="username" placeholder="Username" >
      </div>
      <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control"  formControlName="password" placeholder="*******">
      </div>
      </div>
      <div class="form-row">
          <div class="form-group col-md-6">
          <label for="inputEmail4">Nom Complet</label>
          <input type="text" class="form-control" formControlName="nomcomplet" placeholder="Nom Complet">
          </div>
          <div class="form-group col-md-6">
          <label for="inputState">Profil</label>
          <select id="inputState" formControlName="profil" class="form-control">
            <option value="">Choix.....</option>
          <option *ngFor=" let profil of roles " value="{{profil.id}}">
              {{profil.libelle}}
          </option>
        
          </select>
           </div>
      </div>
      <div class="form-group col-md-6">
        <input class="btn" type="submit" (click)="OnSubmite()" value="Enregisterer">
    </div>
  </form>
</div>
